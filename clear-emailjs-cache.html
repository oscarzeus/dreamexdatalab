<!DOCTYPE html>
<html>
<head>
    <title>Clear EmailJS Cache</title>
</head>
<body>
    <h1>EmailJS Cache Cleaner</h1>
    <button onclick="clearCache()">Clear EmailJS localStorage</button>
    <button onclick="testServiceId()">Test Service ID</button>
    <div id="results"></div>

    <script>
        function clearCache() {
            // Clear EmailJS related localStorage
            localStorage.removeItem('emailjs_config');
            
            // Clear all localStorage items that contain 'emailjs' or 'EmailJS'
            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.toLowerCase().includes('emailjs')) {
                    localStorage.removeItem(key);
                    console.log('Removed localStorage key:', key);
                }
            });
            
            document.getElementById('results').innerHTML = '<p style="color: green;">✅ EmailJS cache cleared successfully!</p>';
            console.log('✅ EmailJS localStorage cache cleared');
        }
        
        function testServiceId() {
            const testValue = 'service_p2e9swy';
            document.getElementById('results').innerHTML = `
                <p><strong>Test Results:</strong></p>
                <p>Original value: "${testValue}"</p>
                <p>Length: ${testValue.length}</p>
                <p>Character codes: ${Array.from(testValue).map(c => c.charCodeAt(0)).join(', ')}</p>
                <p>As bytes: ${new TextEncoder().encode(testValue)}</p>
            `;
            console.log('Test service ID:', testValue, 'Length:', testValue.length);
        }
        
        // Auto clear on load
        window.onload = function() {
            clearCache();
        };
    </script>
</body>
</html>
