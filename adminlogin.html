<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login - Dreamex Datalab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1"/><stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0"/></linearGradient></defs><polygon points="0,20 100,0 100,20" fill="url(%23grad)"/></svg>') no-repeat;
            background-size: cover;
        }

        .admin-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f39c12;
            position: relative;
            z-index: 1;
        }

        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .admin-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #495057;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .security-notice {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .security-notice i {
            margin-right: 8px;
        }

        .footer-links {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.85rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #495057;
        }

        .admin-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .admin-header {
                padding: 30px 20px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .admin-title {
                font-size: 1.5rem;
            }

            .admin-subtitle {
                font-size: 0.85rem;
            }
        }

        /* Particles animation background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 7s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(0vh) rotate(180deg);
            }
        }
    </style>
    <!-- GitHub Pages Fix Script -->
    <script src="github-pages-fix.js"></script>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-icon">
                <i class="fas fa-crown"></i>
                <div class="admin-badge">Super</div>
            </div>
            <h1 class="admin-title">Super Admin Portal</h1>
            <p class="admin-subtitle">Global Company Management Access</p>
        </div>

        <form class="login-form" id="adminLoginForm">
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                This is a restricted access portal for authorized Super Administrators only. All access attempts are logged and monitored.
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Invalid credentials. Please try again.</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="adminEmail">
                    <i class="fas fa-envelope"></i> Admin Email
                </label>
                <input 
                    type="email" 
                    class="form-input" 
                    id="adminEmail" 
                    name="email"
                    placeholder="Enter your admin email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="adminPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-container">
                    <input 
                        type="password" 
                        class="form-input" 
                        id="adminPassword" 
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading-spinner"></div>
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt"></i>
                    Access Super Admin Portal
                </span>
            </button>
        </form>

        <div class="footer-links">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i>
                Regular User Login
            </a>
            <span>|</span>
            <a href="index.html">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOSBqDxGCWa2OiJD2DGVi7Qd0L3q_pEyE",
            authDomain: "users-8be65.firebaseapp.com",
            databaseURL: "https://users-8be65-default-rtdb.firebaseio.com",
            projectId: "users-8be65",
            storageBucket: "users-8be65.appspot.com",
            messagingSenderId: "981535337467",
            appId: "1:981535337467:web:3cf51fb09c7f8c8b6d9e37"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Super Admin credentials
        const SUPER_ADMIN_CREDENTIALS = {
            email: 'syllaoussein@yahoo.fr',
            password: '777'
        };

        // DOM elements
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminEmail = document.getElementById('adminEmail');
        const adminPassword = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const togglePassword = document.getElementById('togglePassword');

        // Password toggle functionality
        togglePassword.addEventListener('click', function() {
            const type = adminPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            adminPassword.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Set loading state
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.classList.add('loading');
            } else {
                loginBtn.classList.remove('loading');
            }
        }

        // Validate super admin credentials
        function validateSuperAdminCredentials(email, password) {
            return email.toLowerCase() === SUPER_ADMIN_CREDENTIALS.email.toLowerCase() && 
                   password === SUPER_ADMIN_CREDENTIALS.password;
        }

        // Log admin access attempt
        async function logAdminAccess(email, success, ipAddress = null) {
            try {
                const logRef = firebase.database().ref('admin_access_logs');
                await logRef.push({
                    email: email,
                    success: success,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    ipAddress: ipAddress || 'Unknown',
                    userAgent: navigator.userAgent,
                    sessionId: generateSessionId()
                });
            } catch (error) {
                console.error('Error logging admin access:', error);
            }
        }

        // Generate session ID
        function generateSessionId() {
            return 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Create super admin session
        function createSuperAdminSession() {
            const sessionData = {
                email: SUPER_ADMIN_CREDENTIALS.email,
                role: 'super_admin',
                loginTime: new Date().toISOString(),
                sessionId: generateSessionId(),
                permissions: {
                    view_all_companies: true,
                    access_all_portals: true,
                    manage_global_settings: true,
                    view_system_logs: true
                }
            };
            
            // Store in localStorage for session management
            localStorage.setItem('superAdminSession', JSON.stringify(sessionData));
            sessionStorage.setItem('isSuperAdmin', 'true');
            
            return sessionData;
        }

        // Handle form submission
        adminLoginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideError();
            setLoading(true);

            const email = adminEmail.value.trim();
            const password = adminPassword.value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields.');
                setLoading(false);
                return;
            }

            try {
                // Validate super admin credentials
                if (!validateSuperAdminCredentials(email, password)) {
                    await logAdminAccess(email, false);
                    showError('Invalid super admin credentials. Access denied.');
                    setLoading(false);
                    return;
                }

                // Create super admin session
                const sessionData = createSuperAdminSession();
                
                // Log successful access
                await logAdminAccess(email, true);

                // Show success message briefly
                loginBtn.innerHTML = `
                    <span class="btn-text">
                        <i class="fas fa-check"></i>
                        Access Granted
                    </span>
                `;

                // Redirect to super admin dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'super-admin-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Admin login error:', error);
                await logAdminAccess(email, false);
                showError('An error occurred during authentication. Please try again.');
                setLoading(false);
            }
        });

        // Check if already logged in as super admin
        document.addEventListener('DOMContentLoaded', function() {
            const superAdminSession = localStorage.getItem('superAdminSession');
            if (superAdminSession) {
                try {
                    const sessionData = JSON.parse(superAdminSession);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);

                    // Check if session is still valid (24 hours)
                    if (hoursSinceLogin < 24) {
                        window.location.href = 'super-admin-dashboard.html';
                        return;
                    } else {
                        // Clear expired session
                        localStorage.removeItem('superAdminSession');
                        sessionStorage.removeItem('isSuperAdmin');
                    }
                } catch (error) {
                    console.error('Error checking super admin session:', error);
                    localStorage.removeItem('superAdminSession');
                    sessionStorage.removeItem('isSuperAdmin');
                }
            }

            // Add subtle animations on load
            setTimeout(() => {
                document.querySelector('.admin-login-container').style.transform = 'scale(1)';
                document.querySelector('.admin-login-container').style.opacity = '1';
            }, 100);
        });

        // Clear form on page unload for security
        window.addEventListener('beforeunload', function() {
            adminEmail.value = '';
            adminPassword.value = '';
        });

        // Prevent right-click and common developer shortcuts
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Monitor for multiple failed attempts
        let failedAttempts = 0;
        const originalShowError = showError;
        showError = function(message) {
            if (message.includes('Invalid')) {
                failedAttempts++;
                if (failedAttempts >= 3) {
                    // Lock form for 5 minutes after 3 failed attempts
                    lockForm();
                }
            }
            originalShowError(message);
        };

        function lockForm() {
            setLoading(true);
            showError('Too many failed attempts. Form locked for 5 minutes.');
            
            setTimeout(() => {
                failedAttempts = 0;
                setLoading(false);
                hideError();
            }, 300000); // 5 minutes
        }
    </script>

<script>
// Error handling for missing resources
window.addEventListener('error', function(e) {
  console.error('Resource loading error:', e.target.src || e.target.href);
  
  // Handle missing CSS files
  if (e.target.tagName === 'LINK' && e.target.rel === 'stylesheet') {
    console.warn('CSS file not found:', e.target.href);
  }
  
  // Handle missing JS files
  if (e.target.tagName === 'SCRIPT') {
    console.warn('JavaScript file not found:', e.target.src);
  }
});

// Check if critical files are loaded
document.addEventListener('DOMContentLoaded', function() {
  // Check if main CSS is loaded
  const stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
  let mainCssLoaded = false;
  
  stylesheets.forEach(function(link) {
    if (link.href.includes('css/styles.css')) {
      mainCssLoaded = true;
    }
  });
  
  if (!mainCssLoaded) {
    console.warn('Main CSS file (css/styles.css) may not be loaded properly');
  }
});
</script>
</body>
</html>
