<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #FF6600; color: white; border: none; border-radius: 5px; }
        button:hover { background: #e55a00; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Quick Payment API Test</h1>
    
    <div class="info">
        <strong>‚ö†Ô∏è Important:</strong> This page MUST be accessed via:
        <br><code>http://localhost:8080/api-test.html</code>
        <br>NOT via file:// protocol (opening directly from file explorer)
    </div>
    
    <button onclick="testAPI()">üöÄ Test API Call</button>
    <button onclick="testEcho()">üîÅ Test /api/echo</button>
    <button onclick="testAPIDebug()">üß© Debug /api/pay (no Orange)</button>
    <button onclick="testHealth()">‚ù§Ô∏è Test Health</button>
    <button onclick="testToken()">üîê Test Token</button>
    <button onclick="testConfig()">üß™ Test Config</button>
    
    <h3>Result:</h3>
    <pre id="result">Click a button above to test...</pre>

    <script>
        // Small utility: read a query parameter
        function getQueryParam(name) {
            const params = new URLSearchParams(location.search);
            return params.get(name);
        }

        // Global cache for detected API base
        let __apiBase = null;

        // Probe localhost:8080/health quickly; fall back to same-origin if unreachable
        async function detectApiBase() {
            const override = getQueryParam('api_base');
            if (override) {
                __apiBase = override.replace(/\/$/, '');
                return __apiBase;
            }
            const { protocol, host, hostname, port } = location;
            // If served by Node on 8080 already, same-origin is fine
            if ((hostname === 'localhost' || hostname === '127.0.0.1') && port === '8080') {
                __apiBase = `${protocol}//${host}`;
                return __apiBase;
            }
            // Try Node default port first
            try {
                const ctrl = new AbortController();
                const t = setTimeout(() => ctrl.abort(), 1500);
                const res = await fetch('http://localhost:8080/health', { signal: ctrl.signal });
                clearTimeout(t);
                if (res.ok) {
                    __apiBase = 'http://localhost:8080';
                    return __apiBase;
                }
            } catch (_) {}
            // Fallback: same-origin
            __apiBase = `${protocol}//${host}`;
            return __apiBase;
        }

        // Infer the API base URL depending on where this page is served
        function getApiBase() {
            if (__apiBase) return __apiBase;
            const { protocol, host, hostname, port } = location;
            // Local dev: if running via a static server on a different port (e.g., 5500/5501),
            // direct API calls to the Node server default port 8080 to avoid hitting the static server.
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                const isStaticLiveServer = port && port !== '8080';
                if (isStaticLiveServer) {
                    return `${protocol}//localhost:8080`;
                }
                return `${protocol}//${host}`;
            }
            // If running on main site (static), target the api subdomain
            if (hostname === 'dreamexdatalab.com' || (hostname.endsWith('.dreamexdatalab.com') && !hostname.startsWith('api.'))) {
                return 'https://api.dreamexdatalab.com';
            }
            // Default: same-origin
            return `${protocol}//${host}`;
        }

        function fmtUrl(path) {
            const base = getApiBase();
            if (path.startsWith('http')) return path;
            return base.replace(/\/$/, '') + path;
        }

        async function testConfig() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/api/debug/config');
            resultEl.textContent = `Fetching ${url} ...`;
            try {
                const res = await fetch(url);
                const text = await res.text();
                let data = null;
                try { data = JSON.parse(text); } catch {}
                if (!data) {
                    resultEl.textContent = `‚ö†Ô∏è ${url} returned non-JSON (status ${res.status}, content-type: ${res.headers.get('content-type') || 'n/a'}):\n` + text;
                    return;
                }
                // Pick key fields for quick verification
                const view = {
                    env: data.env,
                    public_base_url: data.public_base_url,
                    api_base_url: data.api_base_url,
                    notif_base_url: data.notif_base_url,
                    application_id_present: data.application_id_present,
                    application_id_masked: data.application_id_masked,
                    merchant_key_present: data.merchant_key_present,
                    client_id_present: data.client_id_present,
                    client_id_masked: data.client_id_masked,
                    client_secret_present: data.client_secret_present,
                    has_basic_header: data.has_basic_header,
                    token_url: data.token_url,
                    payment_url: data.payment_url
                };
                resultEl.textContent = '‚úÖ Config:\n' + JSON.stringify(view, null, 2);
            } catch (err) {
                resultEl.textContent = '‚ùå Error fetching config: ' + err.message;
            }
        }
        async function testHealth() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/health');
            resultEl.textContent = `Testing health endpoint ${url} ...`;
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                try {
                    const data = JSON.parse(text);
                    resultEl.textContent = '‚úÖ Health Check OK:\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultEl.textContent = `‚ö†Ô∏è Health returned non-JSON (status ${response.status}, content-type: ${response.headers.get('content-type') || 'n/a'}):\n` + text;
                }
            } catch (error) {
                resultEl.textContent = '‚ùå Error: ' + error.message + '\n\nMake sure you access this page via http://localhost:8080/api-test.html';
            }
        }
        
        async function testAPI() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/api/pay');
            resultEl.textContent = `Testing payment API ${url} ...`;
            
            try {
                const payload = {
                    amount: 10000,
                    phone: '624123456'
                };
                
                console.log('üì§ Sending:', payload);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('üì• Response status:', response.status);
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    resultEl.textContent = `‚ö†Ô∏è Non-JSON response from ${url} (status ${response.status}, content-type: ${response.headers.get('content-type') || 'n/a'}):\n` + text;
                    return;
                }
                console.log('üì• Response data:', data);
                
                if (data.success) {
                    resultEl.textContent = '‚úÖ Payment Init SUCCESS:\n\n' + JSON.stringify(data, null, 2) + 
                        '\n\nüéâ The backend is working! You would be redirected to:\n' + data.payment_url;
                } else {
                    resultEl.textContent = '‚ö†Ô∏è Payment Init FAILED:\n\n' + JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultEl.textContent = '‚ùå Error: ' + error.message + 
                    '\n\nMake sure you access this page via:\nhttp://localhost:8080/api-test.html\n\nNOT file:///...';
            }
        }
        
        async function testEcho() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/api/echo');
            resultEl.textContent = `Testing ${url} ...`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                try {
                    const data = JSON.parse(text);
                    resultEl.textContent = '‚úÖ Echo OK:\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultEl.textContent = `‚ö†Ô∏è Echo returned non-JSON (status ${response.status}, content-type: ${response.headers.get('content-type') || 'n/a'}):\n` + text;
                }
            } catch (error) {
                resultEl.textContent = '‚ùå Error calling /api/echo: ' + error.message;
            }
        }

        async function testAPIDebug() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/api/pay?debug=1');
            resultEl.textContent = `Debugging ${url} (no call to Orange)...`;
            try {
                const payload = { amount: 10000, phone: '624123456' };
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const text = await response.text();
                try {
                    const data = JSON.parse(text);
                    resultEl.textContent = '‚úÖ Debug OK:\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultEl.textContent = `‚ö†Ô∏è Debug returned non-JSON (status ${response.status}, content-type: ${response.headers.get('content-type') || 'n/a'}):\n` + text;
                }
            } catch (error) {
                resultEl.textContent = '‚ùå Error in debug call: ' + error.message;
            }
        }

        async function testToken() {
            const resultEl = document.getElementById('result');
            const url = fmtUrl('/api/test-token');
            resultEl.textContent = `Testing token endpoint ${url} ...`;
            try {
                const res = await fetch(url);
                const text = await res.text();
                try {
                    const data = JSON.parse(text);
                        resultEl.textContent = '‚úÖ Token check:\n' + JSON.stringify(data, null, 2);
                } catch (e) {
                    resultEl.textContent = `‚ö†Ô∏è Token endpoint returned non-JSON (status ${res.status}, content-type: ${res.headers.get('content-type') || 'n/a'}):\n` + text;
                }
            } catch (err) {
                resultEl.textContent = '‚ùå Error calling token endpoint: ' + err.message;
            }
        }
        
        // Show current URL and detect API base
        document.addEventListener('DOMContentLoaded', () => {
            const info = document.querySelector('.info');
            info.innerHTML += '<br><br><strong>Current URL:</strong> ' + location.href;
            const override = getQueryParam('api_base');
            if (override) {
                __apiBase = override.replace(/\/$/, '');
            }
            // Detect API base and render
            detectApiBase().then((base) => {
                const hint = (override
                  ? ' (from ?api_base override)'
                  : ((location.hostname === 'localhost' || location.hostname === '127.0.0.1') && location.port && location.port !== '8080')
                    ? ' (auto-detected; start Node at http://localhost:8080 or set ?api_base=http://localhost:PORT)'
                    : '');
                info.innerHTML += '<br><strong>API Base:</strong> ' + base + hint;
                info.innerHTML += '<br><small>You can override with ?api_base=http://host:port</small>';
            });
            
            if (location.protocol === 'file:') {
                info.style.background = '#f8d7da';
                info.style.color = '#721c24';
                info.innerHTML = '<strong>‚ùå WRONG ACCESS METHOD</strong><br>' +
                    'You opened this file directly. This will NOT work due to CORS.<br><br>' +
                    '<strong>Correct way:</strong><br>' +
                    '1. Open your browser<br>' +
                    '2. Go to: <code>http://localhost:8080/api-test.html</code>';
            }
        });
    </script>
</body>
</html>
