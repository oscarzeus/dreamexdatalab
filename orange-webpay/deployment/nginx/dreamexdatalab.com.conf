upstream orange_webpay {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name dreamexdatalab.com;
    # Enforce HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dreamexdatalab.com;

    # TLS (replace with your real certs from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/dreamexdatalab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dreamexdatalab.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy common settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # API and app routes go to Node
    location /api/ {
        proxy_pass http://orange_webpay;
    }
    location /app/ {
        proxy_pass http://orange_webpay;
    }
    # Success/Cancel pages (served by Node static)
    location = /success.html { proxy_pass http://orange_webpay; }
    location = /cancel.html { proxy_pass http://orange_webpay; }
    # Health
    location = /health { proxy_pass http://orange_webpay; }

    # Everything else: also proxy to Node (fallback to checkout)
    location / {
        proxy_pass http://orange_webpay;
    }
}
