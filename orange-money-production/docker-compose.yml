version: '3.8'

services:
  orange-money-app:
    build: .
    container_name: orange-money-payment
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOMAIN=https://dreamexdatalab.com
      - ORANGE_CLIENT_ID=ZLw7FjAEJ3h97ZcF2k2qG93tq2LDFsFM
      - ORANGE_CLIENT_SECRET=V6mpOxb7TFWQws2YKHE6GJyuA5j2RBYoamcoFGH36gdO
      - ORANGE_MERCHANT_KEY=427ab675
      - ORANGE_APPLICATION_ID=sdbSYSBaO2e2Dg60
      - ORANGE_TOKEN_URL=https://api.orange.com/oauth/v3/token
      - ORANGE_PAYMENT_URL=https://api.orange.com/orange-money-webpay/gn/v1/webpayment
      - SESSION_SECRET=your_production_session_secret_here
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX=100
    volumes:
      - ./logs:/app/logs
    networks:
      - orange-money-network
    depends_on:
      - nginx
    
  nginx:
    image: nginx:alpine
    container_name: orange-money-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - orange-money-network
    depends_on:
      - orange-money-app

networks:
  orange-money-network:
    driver: bridge

volumes:
  logs: