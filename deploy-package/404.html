<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting…</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:2rem;color:#1f2937}</style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>Please wait while we send you to the right page.</p>
  <script>
    (function(){
      try {
        var path = window.location.pathname.toLowerCase();
        var qs = new URLSearchParams(window.location.search);
        var oid = qs.get('order_id') || qs.get('orderid');

        function go(url){ window.location.replace(url); }

        if (path.indexOf('/payment/success.html') !== -1 || path === '/payment/success') {
          var target = '/company-complete-registration.html?payment=success' + (oid?('&order_id='+encodeURIComponent(oid)):'');
          return go(target);
        }
        if (path.indexOf('/payment/cancel.html') !== -1 || path === '/payment/cancel') {
          var target2 = '/company-complete-registration.html?payment=cancel' + (oid?('&order_id='+encodeURIComponent(oid)):'');
          return go(target2);
        }
        // Default fallback: go home
        go('/');
      } catch (e) {
        // If any error, send to home
        window.location.replace('/');
      }
    })();
  </script>
</body>
</html>
