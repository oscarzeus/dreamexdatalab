<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <!-- Prevent caching so updated redirect logic is always used -->
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <!-- Immediate meta refresh as a no-JS fallback -->
  <meta http-equiv="refresh" content="0; url=/company-complete-registration.html?payment=success" />
  <script>
    // Preserve order_id if present
    (function(){
      try {
        var p = new URLSearchParams(window.location.search);
        var oid = p.get('order_id') || p.get('orderId');
        var base = '/company-complete-registration.html?payment=success';
        var target = base + (oid ? ('&order_id=' + encodeURIComponent(oid)) : '');
        // Use assign to keep history for Back behavior; replace to avoid loop if needed
        if (document.visibilityState === 'prerender') {
          window.addEventListener('visibilitychange', function(){ if(document.visibilityState==='visible'){ window.location.replace(target); }});
        } else {
          window.location.replace(target);
        }
      } catch {}
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/company-complete-registration.html?payment=success" />
    If you are not redirected automatically, <a href="/company-complete-registration.html?payment=success">click here</a>.
  </noscript>
  Redirecting…
</body>
</html>
