<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement réussi</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;padding:40px}
    .card{max-width:560px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);padding:32px;text-align:center}
    h1{color:#28a745;margin:0 0 12px}
    .muted{color:#666}
    .tag{display:inline-block;background:#e7f3ff;color:#0366d6;border-radius:999px;padding:6px 12px;font-size:12px;margin:8px 0}
    a.btn{display:inline-block;margin-top:16px;background:#FF6600;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px}
    code{background:#f2f4f8;padding:2px 6px;border-radius:6px}
  </style>
  <script>
    function qp(k){return new URLSearchParams(location.search).get(k)||''}
    document.addEventListener('DOMContentLoaded',()=>{
      const order = qp('order_id')||qp('orderId')||'Inconnu';
      document.getElementById('order').textContent = order;
    });
  </script>
  </head>
<body>
  <div class="card">
    <h1>✅ Paiement réussi</h1>
    <div class="tag">Confirmation Orange Money reçue</div>
    <p class="muted">Commande: <code id="order">...</code></p>
    <p>Merci pour votre paiement. Vous allez recevoir une confirmation par SMS.</p>
    <a class="btn" href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
